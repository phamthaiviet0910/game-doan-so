<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <button onclick="startGame()">CLICK TO PLAY</button>
    <script>
        function startGame(){
            var num = +prompt('Nhập vào số lớn nhất bạn muốn')
            if (num != ''){
                var randomNum = Math.round(Math.random()*num)
                console.log(randomNum)
                var answer = +prompt('Nhập dự đoán của bạn')
                while (answer !== randomNum){
                    alert('Sai rồi, hãy chọn lại')
                    var answer = +prompt('Nhập dự đoán của bạn')
                } 
                alert('Chúc mừng bạn đã đoán đúng')
            } else {
                alert('Bạn chưa nhập số')
            }
        }
    </script>
</body>
</html>
